<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Support Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      transition: background 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: white;
    }

    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .chat-container.dark-mode {
      background-color: #2a2a2a;
    }

    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .chat-box.dark-mode {
      background: #333;
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.user .message-content {
      background-color: #d1e7fd;
      border-radius: 15px 15px 0 15px;
    }

    .chat-message.bot {
      flex-direction: row;
    }

    .chat-message.bot img {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }

    .message-content {
      padding: 10px 15px;
      max-width: 75%;
      background-color: #e2e3e5;
      border-radius: 15px 15px 15px 0;
      position: relative;
    }

    .timestamp {
      font-size: 0.7rem;
      color: #6c757d;
      margin-top: 3px;
      text-align: right;
    }

    .input-group {
      padding: 15px;
      background-color: white;
    }

    .dark-mode .input-group {
      background-color: #2a2a2a;
    }

    .input-group input {
      border-radius: 20px;
    }

    .btn-circle {
      border-radius: 50%;
    }

    #typingIndicator {
      font-style: italic;
      color: #6c757d;
      margin-top: -10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .faq-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
      justify-content: center;
    }

    .faq-buttons button {
      border-radius: 30px;
    }

    .voice-btn {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding: 0;
    }

    .typing-dots {
      width: 40px;
      display: flex;
      justify-content: space-between;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #6c757d;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    Smart Support Chatbot
    <div>
      <button class="btn btn-sm btn-light" onclick="toggleDarkMode()">ðŸŒ™</button>
      <button class="btn btn-sm btn-danger" onclick="clearChat()">ðŸ—‘</button>
    </div>
  </div>

  <div class="chat-box" id="chatBox">
    <!-- Initial bot message added dynamically via JavaScript -->
  </div>

  <div class="faq-buttons">
    <button class="btn btn-outline-primary btn-sm" onclick="quickAsk('Payment issue')">Payment Issue</button>
    <button class="btn btn-outline-primary btn-sm" onclick="quickAsk('Transaction not confirmed')">Transaction</button>
    <button class="btn btn-outline-primary btn-sm" onclick="quickAsk('Server error')">Server Error</button>
  </div>

  <div id="typingIndicator"></div>

  <div class="input-group">
    <input type="text" id="userInput" class="form-control" placeholder="Ask something..." onkeypress="handleKey(event)">
    <button class="btn btn-success ms-2" onclick="sendMessage()">Send</button>
    <button class="btn btn-secondary voice-btn ms-2" onclick="startVoice()">ðŸŽ¤</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const chatContainer = document.getElementById("chatContainer");

  // Add initial bot greeting with timestamp
  window.onload = function () {
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const initMessage = `
      <div class="chat-message bot">
        <img src="robot.png" alt="Bot" />
        <div class="message-content">
          Hello! How can I help you today?
          <div class="timestamp">${time}</div>
        </div>
      </div>
    `;
    chatBox.innerHTML = initMessage;
  };

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    chatBox.classList.toggle("dark-mode");
    chatContainer.classList.toggle("dark-mode");
  }

  function quickAsk(text) {
    userInput.value = text;
    sendMessage();
  }

  function handleKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }

  function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice input not supported in your browser.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function(event) {
      const voiceText = event.results[0][0].transcript;
      userInput.value = voiceText;
      sendMessage();
    };

    recognition.start();
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    chatBox.innerHTML += `
      <div class="chat-message user">
        <div class="message-content">
          ${message}
          <div class="timestamp">${time}</div>
        </div>
      </div>
    `;
    userInput.value = "";
    scrollToBottom();

    showTyping();

    setTimeout(() => {
      const reply = getBotResponse(message.toLowerCase());
      const botMsg = `
        <div class="chat-message bot">
          <img src="robot.png" alt="Bot" />
          <div class="message-content">
            ${reply}
            <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
          </div>
        </div>
      `;
      chatBox.innerHTML += botMsg;
      typingIndicator.innerHTML = "";
      scrollToBottom();
    }, 1000);
  }

  function showTyping() {
    typingIndicator.innerHTML = `
      <div class="typing-dots">
        <span></span><span></span><span></span>
      </div>
    `;
  }

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function clearChat() {
    if (confirm("Clear the chat?")) {
      chatBox.innerHTML = "";
    }
  }

  function getBotResponse(msg) {
    if (msg.includes("payment") || msg.includes("paymnt")) {
      return "For payment issues, please verify your card or UPI details and retry. Still stuck? Contact support.";
    }
    if (msg.includes("transaction") || msg.includes("transac")) {
      return "Transactions can take 5â€“10 minutes. Check with your bank if not reflected.";
    }
    if (msg.includes("server error") || msg.includes("server down")) {
      return "Try refreshing or clearing your browser cache. If still down, our team is working on it!";
    }
    return "I'm not sure about that. Can you rephrase or ask about Payment, Transaction, or Server issues?";
  }
</script>

</body>
</html>
