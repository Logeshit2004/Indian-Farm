<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2F80ED, #56CCF2);
            transition: background 0.5s ease-in-out;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: white;
            margin-bottom: 15px;
        }
        .input-box {
            position: relative;
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
        }
        .login-btn {
            background: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #219150;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        /* Dark Mode */
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .login-container {
            background: rgba(0, 0, 0, 0.5);
        }
        .dark-mode h2, .dark-mode .forgot-password {
            color: white;
        }
        .dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #666;
        }
        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <i class="fas fa-moon toggle-dark" onclick="toggleDarkMode()"></i>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin(event)">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <span class="forgot-password" onclick="alert('Contact support to reset your password.')">Forgot Password?</span>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "logesh" && password === "fullstack") {
                alert("Login successful! Redirecting to Indian Farm Market...");
                window.location.href = "Indian.html";
            } else {
                alert("Invalid username or password");
            }
        }
        function togglePassword() {
            let pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
        function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }
    </script>
</body>
</html>
