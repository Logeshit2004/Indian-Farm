<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Offer Products | Weekly Specials & Discounts</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #198754;
      --secondary-color: #20c997;
    }

    .offer-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      z-index: 2;
    }

    .discount-badge {
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      animation: pulse 2s infinite;
    }

    .combo-badge {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }

    .bogo-badge {
      background: linear-gradient(45deg, #11998e, #38ef7d);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .product-card {
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      object-fit: cover;
      height: 250px;
    }

    .feedback-section {
      margin-top: 1rem;
    }

    .feedback-section input,
    .feedback-section textarea {
      font-size: 0.9rem;
    }

    .feedback-msg {
      font-size: 0.85rem;
      color: green;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Best Offer Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Best Offer Products</h1>
      <p class="text-center text-muted lead mb-5">Enjoy our weekly special discounts and combo offers</p>

      <!-- Offer Tabs -->
      <ul class="nav nav-tabs mb-4 justify-content-center" id="offersTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all">All Offers</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#discount">Discount Deals</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#combo">Combo Offers</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#bogo">Buy 1 Get 1</button></li>
      </ul>

      <!-- Tab Contents -->
      <div class="tab-content" id="offersTabContent">
        <div class="tab-pane fade show active" id="all">
          <div class="row g-4" id="products-container"></div>
        </div>
        <div class="tab-pane fade" id="discount">
          <div class="row g-4" id="discount-products"></div>
        </div>
        <div class="tab-pane fade" id="combo">
          <div class="row g-4" id="combo-products"></div>
        </div>
        <div class="tab-pane fade" id="bogo">
          <div class="row g-4" id="bogo-products"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const products = [
      {
        name: "Organic Basmati Rice",
        price: "₹150 / kg",
        originalPrice: "₹180 / kg",
        description: "Premium aromatic basmati rice with 17% discount",
        image: "basmati.png",
        offerType: "discount",
        badgeClass: "discount-badge",
        badgeText: "17% OFF"
      },
      {
        name: "Alphonso Mango (Hapus)",
        price: "₹600 / 2 dozen",
        description: "Buy 1 dozen get 1 dozen free - limited stock",
        image: "mango.jpeg",
        offerType: "bogo",
        badgeClass: "bogo-badge",
        badgeText: "BOGO"
      },
      {
        name: "Pure Desi Ghee + Honey Combo",
        price: "₹800 / set",
        originalPrice: "₹1100 / set",
        description: "Special week combo - ghee + honey with 27% discount",
        image: "https://images.unsplash.com/photo-1587049352851-8d4e89133924",
        offerType: "combo",
        badgeClass: "combo-badge",
        badgeText: "COMBO"
      }
    ];

    function createProductCard(product, index) {
      return `
        <div class="col-md-4">
          <div class="card h-100 product-card position-relative">
            <span class="offer-badge ${product.badgeClass} text-white px-3 py-1 rounded-pill">${product.badgeText}</span>
            <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                  <span class="text-success fw-bold">${product.price}</span>
                  ${product.originalPrice ? `<small class="text-muted text-decoration-line-through ms-2">${product.originalPrice}</small>` : ''}
                </div>
                <span class="badge bg-success">${product.badgeText}</span>
              </div>

              <!-- Feedback Form -->
              <div class="feedback-section">
                <input type="text" class="form-control mb-1" placeholder="Your name" id="name-${index}">
                <textarea class="form-control mb-2" rows="2" placeholder="Leave feedback..." id="feedback-${index}"></textarea>
                <button class="btn btn-sm btn-outline-success w-100" onclick="submitFeedback(${index})">Submit Feedback</button>
                <div class="feedback-msg mt-2" id="msg-${index}"></div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function submitFeedback(index) {
      const name = document.getElementById(`name-${index}`).value.trim();
      const feedback = document.getElementById(`feedback-${index}`).value.trim();
      const msgEl = document.getElementById(`msg-${index}`);

      if (!name || !feedback) {
        msgEl.innerHTML = "<span class='text-danger'>Please fill in both fields.</span>";
        return;
      }

      msgEl.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i>Thank you for your feedback, <strong>${name}</strong>!`;
      document.getElementById(`name-${index}`).value = '';
      document.getElementById(`feedback-${index}`).value = '';
    }

    function renderProductLists() {
      const all = document.getElementById("products-container");
      const discount = document.getElementById("discount-products");
      const combo = document.getElementById("combo-products");
      const bogo = document.getElementById("bogo-products");

      [all, discount, combo, bogo].forEach(container => container.innerHTML = '');

      products.forEach((product, index) => {
        const card = createProductCard(product, index);
        all.innerHTML += card;
        if (product.offerType === "discount") discount.innerHTML += card;
        if (product.offerType === "combo") combo.innerHTML += card;
        if (product.offerType === "bogo") bogo.innerHTML += card;
      });
    }

    document.addEventListener("DOMContentLoaded", renderProductLists);
  </script>
</body>
</html>
